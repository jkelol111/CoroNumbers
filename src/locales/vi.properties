home-info-separator-personal-hygiene=Vệ sinh cá nhân
home-info-title-wash-hands=Rửa tay
home-info-blurb-wash-hands=Giữ tay sạch
home-info-body-wash-hands=Thường xuyên và triệt để làm sạch tay của bạn bằng cách chà tay bằng cồn hoặc rửa tay bằng xà phòng và nước.{{newline}}Tại sao? Rửa tay bằng xà phòng và nước hoặc sử dụng chất chà tay chứa cồn sẽ diệt vi-rút có thể có trên tay bạn.
home-info-title-avoid-touching-enm=Tránh chạm vào mặt
home-info-blurb-avoid-touching-enm=Mắt, mũi và miệng
home-info-body-avoid-touching-enm=Tránh chạm vào mắt, mũi và miệng.{{newline}}Tại sao? Tay chạm vào nhiều bề mặt và có thể nhiễm vi-rút.{{newline}}Khi bị nhiễm bẩn, tay có thể truyền vi-rút sang mắt, mũi hoặc miệng của bạn.{{newline}}Từ đó, vi-rút có thể xâm nhập vào cơ thể bạn và lây nhiễm cho bạn.

home-info-separator-social-hygiene=Vệ sinh xã hội
home-info-title-social-distancing=Duy trì sự xa cách xã hội
home-info-blurb-social-distancing=Giữ khoảng cách với người khác
home-info-body-social-distancing=Duy trì khoảng cách ít nhất 1 mét (3 feet) giữa bạn và người khác.{{newline}}Tại sao? Khi ai đó ho, hắt hơi hoặc nói rằng họ phun những giọt chất lỏng nhỏ từ mũi hoặc miệng có thể chứa vi-rút.{{newline}}Nếu bạn ở quá gần, bạn có thể hít vào những giọt nước, kể cả vi-rút COVID-19 nếu người đó có bệnh
home-info-title-respiratory-hygiene=Giữ vệ sinh hô hấp
home-info-blurb-respiratory-hygiene=Che miệng
home-info-body-respiratory-hygiene=Hãy chắc chắn rằng bạn và những người xung quanh bạn tuân thủ vệ sinh hô hấp tốt.{{newline}}Điều này có nghĩa là che miệng và mũi bằng khuỷu tay hoặc khăn giấy bị cong khi bạn ho hoặc hắt hơi.{{newline}}Sau đó vứt bỏ mô đã sử dụng ngay lập tức và rửa tay.{{newline}}Tại sao? Giọt lây lan vi-rút.{{newline}}Bằng cách tuân thủ vệ sinh hô hấp tốt, bạn bảo vệ những người xung quanh khỏi các vi-rút như cảm lạnh, cúm và COVID-19.

home-info-separator-sickness=Bệnh tật
home-info-title-stay-at-home=Ở nhà
home-info-blurb-stay-at-home=Ngay cả với các triệu chứng nhỏ
home-info-body-stay-at-home=Ở nhà và tự cách ly ngay cả với các triệu chứng nhỏ như ho, nhức đầu, sốt nhẹ cho đến khi bạn hồi phục.{{newline}}Có ai đó mang theo đồ tiếp tế cho bạn để tránh lây nhiễm cho người khác.{{newline}}Tại sao? Tránh tiếp xúc với người khác sẽ bảo vệ họ khỏi COVID-19 và các loại virus khác.
home-info-title-seeking-medical-attention=Tìm kiếm sự chăm sóc y tế
home-info-blurb-seeking-medical-attention=Kiềm chế sự lây lan của COVID-19
home-info-body-seeking-medical-attention=Nếu bạn bị sốt, ho và khó thở, hãy đi khám, nhưng gọi điện thoại trước nếu có thể và làm theo chỉ dẫn của cơ quan y tế địa phương.{{newline}}Tại sao? Chính quyền quốc gia và địa phương sẽ có thông tin cập nhật nhất về tình hình trong khu vực của bạn.{{newline}}Gọi trước sẽ cho phép nhà cung cấp dịch vụ chăm sóc sức khỏe của bạn nhanh chóng đưa bạn đến đúng cơ sở y tế.{{newline}}Điều này sẽ cũng bảo vệ bạn và giúp ngăn ngừa sự lây lan của virus và các bệnh nhiễm trùng khác.

