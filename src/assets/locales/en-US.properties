home-info-separator-personal-hygiene=Personal hygiene
home-info-title-wash-hands=Wash your hands
home-info-blurb-wash-hands=Keep your hands clean
home-info-body-wash-hands=Regularly and thoroughly clean your hands with an alcohol-based hand rub or wash them with soap and water.{{newline}}}Why? Washing your hands with soap and water or using alcohol-based hand rub kills viruses that may be on your hands.
home-info-title-avoid-touching-enm=Avoid touching face
home-info-blurb-avoid-touching-enm=Eyes, nose and mouth
home-info-body-avoid-touching-enm=Avoid touching eyes, nose and mouth.{{newline}}Why? Hands touch many surfaces and can pick up viruses.{{newline}}Once contaminated, hands can transfer the virus to your eyes, nose or mouth.{{newline}}From there, the virus can enter your body and infect you.

home-info-separator-social-hygiene=Social hygiene
home-info-title-social-distancing=Maintain social distancing
home-info-blurb-social-distancing=Keep distance with others
home-info-body-social-distancing= Maintain at least 1 metre (3 feet) distance between yourself and others.{{newline}}Why? When someone coughs, sneezes, or speaks they spray small liquid droplets from their nose or mouth which may contain virus.{{newline}}If you are too close, you can breathe in the droplets, including the COVID-19 virus if the person has the disease.
home-info-title-respiratory-hygiene=Keep respiratory hygiene
home-info-blurb-respiratory-hygiene=Cover your mouth
home-info-body-respiratory-hygiene=Make sure you, and the people around you, follow good respiratory hygiene.{{newline}}This means covering your mouth and nose with your bent elbow or tissue when you cough or sneeze.{{newline}}Then dispose of the used tissue immediately and wash your hands.{{newline}}Why? Droplets spread virus.{{newline}}By following good respiratory hygiene, you protect the people around you from viruses such as cold, flu and COVID-19.

home-info-separator-sickness=Sickness
home-info-title-stay-at-home=Stay at home
home-info-blurb-stay-at-home=Even with minor symptoms
home-info-body-stay-at-home=Stay home and self-isolate even with minor symptoms such as cough, headache, mild fever, until you recover.{{newline}}Have someone bring you supplies.{{newline}}If you need to leave your house, wear a mask to avoid infecting others.{{newline}}Why? Avoiding contact with others will protect them from possible COVID-19 and other viruses.
home-info-title-seeking-medical-attention=Seeking medical attention
home-info-blurb-seeking-medical-attention=Curb the spread of COVID-19
home-info-body-seeking-medical-attention=If you have a fever, cough and difficulty breathing, seek medical attention, but call by telephone in advance if possible and follow the directions of your local health authority.{{newline}}Why? National and local authorities will have the most up to date information on the situation in your area.{{newline}}Calling in advance will allow your health care provider to quickly direct you to the right health facility.{{newline}}This will also protect you and help prevent spread of viruses and other infections.

